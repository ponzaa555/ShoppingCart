<div class="container">
    <div class="row">
        <!-- Filter -->
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select #sortSelect class="form-select my-3" 
                (change)="onSortSelected(sortSelect.value)">
                <option *ngFor="let sort of sortOptions"
                    [value]="sort.value"
                >
                    {{sort.name}}
                </option>
            </select>
            <h5 class="text-warning ml-3">Brand</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    
                    [class.active]="brand.id === this.shopParams.brandId"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let type of types"
                    [class.active]="type.id===this.shopParams.typeId"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
              </ul>
        </section>
        <!-- Main grid -->
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <app-paggin-header
                [totalCount]="totalCount"
                [pageSize]="shopParams.pageSize"
                [pageNumber]="shopParams.pageNamber"
                >
                </app-paggin-header>
                <div class="d-flex align-items-center  mt-2 gap-2">
                    <input class="form-control rounded-1" type="text" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 rounded-1">Search</button>
                    <button class="btn btn-outline-success my-2 rounded-1">Reset</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of products">
                   <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center" *ngIf="this.totalCount >0 ">
                <nav aria-label="Page navigation example" class=" mt-3">
                    <ul class="pagination">
                      <li class="page-item" style="cursor: pointer;">
                        <a class="page-link" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                        </a>
                      </li>
                      <li class="page-item" *ngFor="let page of [1,2,3]"
                        [value]="page"
                        (click)="onPageChange(page)"
                         style="cursor: pointer;">
                        <a class="page-link">{{page}}</a>
                      </li>
                      <li class="page-item">
                        <a class="page-link" style="cursor: pointer;" aria-label="Next">
                          <span aria-hidden="true">&raquo;</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
            </div>
        </section>
    </div>
</div>
