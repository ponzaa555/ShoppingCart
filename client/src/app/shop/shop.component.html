<div class="container">
    <div class="row">
        <!-- Filter -->
        <section class="col-3">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="form-select my-3">
                <option selected>Alphabetical</option>
                <option>Price: Low to High</option>
                <option>Price: High to Low</option>
            </select>
            <h5 class="text-warning ml-3">Brand</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let brand of brands"
                    
                    [class.active]="brand.id === this.brandIdSelected"
                    [value]="brand.id"
                    (click)="onBrandSelected(brand.id)"
                >
                    {{brand.name}}
                </li>
              </ul>
              <h5 class="text-warning ml-3">Types</h5>
              <ul class="list-group my-3">
                <li class="list-group-item" 
                    *ngFor="let type of types"
                    [class.active]="type.id===this.typeIdSelectd"
                    [value]="type.id"
                    (click)="onTypeSelected(type.id)"
                >
                    {{type.name}}
                </li>
              </ul>
        </section>
        <!-- Main grid -->
        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2">
                <header>
                    <span>Showing <strong>10</strong> of <strong>16</strong> Result</span>
                </header>
                <div class="d-flex align-items-center  mt-2 gap-2">
                    <input class="form-control rounded-1" type="text" style="width: 300px;" placeholder="Search">
                    <button class="btn btn-outline-primary my-2 rounded-1">Search</button>
                    <button class="btn btn-outline-success my-2 rounded-1">Reset</button>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" *ngFor="let item of products">
                   <app-product-item [product]="item"></app-product-item>
                </div>
            </div>
        </section>
    </div>
</div>
