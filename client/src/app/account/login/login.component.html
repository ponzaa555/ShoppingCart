<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmite()">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating my-2">
                <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com"> 
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating"> 
                <input formControlName="password" type="password" class="form-control" id="floatingPassword"placeholder="Password"> 
                <label for="floatingPassword">Password</label>
            </div>
            <button class="btn btn-primary w-100 my-3 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
