<div class="d-flex justify-content-center mt-5">
    <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmite()">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
                height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <app-text-input
              [label]="'Email'"
              [formControl]="$any(loginForm.controls['email'])"
              [placeholder]="'enter your email'"
              [type]="'email'"
              >
            </app-text-input>
            <app-text-input
             [label]="'Password'"
             [formControl]="$any(loginForm.controls['password'])"
             [placeholder]="'enter your password'"
             [type]="'password'"
              >
            </app-text-input>
            
            <button [disabled]="loginForm.invalid " class="btn btn-primary w-100 my-3 py-2" type="submit">Sign in</button>
        </form>
    </div>
</div>
