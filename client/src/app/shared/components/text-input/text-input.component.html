<div class="form-floating mb-3">
  <input 
      type="{{type}}" 
      class="form-control touched" 
      placeholder="{{placeholder}}"
      [ngClass]="{
        'is-valid': control.touched && control.valid,
        'is-invalid': control.touched && control.invalid && !control.pending
      }"
      [formControl]="control"
      />
  <label for="{{label}}"><strong>{{label}}</strong></label>
  <!-- Check control status -->
   <div *ngIf="controlDir && control && control.status === 'PENDING'"
    class="fa fa-spinner fa-spin loader"></div>
  <!-- Validator message -->
   @if (control.errors?.['required']) {
    <div class="invalid-feedback">Please provide {{label}}</div>
   }
   @if (control.errors?.['email']) {
    <div class="invalid-feedback">Invalid email address</div>
   } 
   @if (control.errors?.['minlength']) {
    <div class="invalid-feedback">Password must be at least 8 characters long</div>
   } 
   <div class="invalid-feedback" *ngIf="control.errors?.['emailExist']">Email address is in use</div>
</div>
