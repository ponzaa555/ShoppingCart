<div class="form-floating mb-3">
    <input 
      [type]="type"
      [id] = "label"  
      class="form-control"
      [formControl]="formControl"
      [attr.placeholder]="label"
      [ngClass]="{
            'is-valid': formControl.touched && formControl.valid,
            'is-invalid': formControl.touched && formControl.invalid && !formControl.pending
          }" 
          >
      <label [for]="label">{{ label }}</label>
    <!-- Error -->
    <div *ngIf="formControl && formControl.status === 'PENDING'" class="fa fa-spinner fa-spin loader">
    </div>
    <!-- Validator message -->
    @if (formControl.errors?.['required']) {
    <div class="invalid-feedback">Please provide {{label}}</div>
    }
    @if (formControl.errors?.['email']) {
    <div class="invalid-feedback">Invalid email address</div>
    }
    @if (formControl.errors?.['minlength']) {
    <div class="invalid-feedback">Password must be at least 8 characters long</div>
    }
    <div class="invalid-feedback" *ngIf="formControl.errors?.['emailExist']">Email address is in use</div>
</div>
